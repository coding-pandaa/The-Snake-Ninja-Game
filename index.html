<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SnakeNinja Game</title>
    <link rel="stylesheet" href="css/style.css">

<body>

          <p id="scoreBox">Score: 0</p>

            <li>Randomised positions</li>
